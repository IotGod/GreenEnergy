<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/init.js"></script>
    <script src="js/config.js"></script>
    <script src="js/iota-browser.js"></script>
    <script src="js/erc20_requests.js"></script>
    <script src="js/template.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GreenEnergy</title>
</head>
<body>
<nav>
    <div class="nav-wrapper green">
        <label class="text">Green Certificates</label>
        <img src="css/images/Logo.png" height="55" width="55" id="logo" onclick="goToMain()">
        <label class="SignUp" onclick="goToReg()">SignUp</label>
    </div>
</nav>
<div class="container">
    <h2>Burn</h2>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div id="amount_current" class="input-field col s12 tooltipped" data-position="bottom" >
                    <input id="amount" type="text" class="validate">
                    <label for="amount">Amount</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s9"></div>
        <button class="btn-large waves-effect waves-light green margin col s3" type="submit" name="action" onclick="burn()">Burn
        </button>
    </div>
</div>
<script>
    window.onload = function () {
        document.getElementById("amount_current").setAttribute("data-tooltip", localStorage.getItem('tmpAmount'));
        if(localStorage.getItem('name') || localStorage.getItem('name')!=''){
            document.getElementsByClassName('SignUp')[0].innerText = localStorage.getItem('name');
        }
    }
</script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
