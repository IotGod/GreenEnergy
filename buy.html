<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GreenEnergy</title>
</head>
<body>
<nav>
    <div class="nav-wrapper green">
        <label class="text">Green Certificates</label>
        <img src="css/images/Logo.png" height="55" width="55" id="logo">
    </div>
</nav>
<div class="container">
    <h2>Buy</h2>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="from" type="text" class="validate">
                    <label for="from">From</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="to"  type="text" class="validate">
                    <label for="to">To</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="amount" type="text" class="validate">
                    <label for="amount">Amount</label>
                </div>
            </div>
        </form>
    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
