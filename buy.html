<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/init.js"></script>
    <script src="js/config.js"></script>
    <script src="js/iota-browser.js"></script>
    <script src="js/erc20_requests.js"></script>
    <script src="js/template.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <link type="text/css" rel="stylesheet" href="css/waiter.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GreenEnergy</title>
</head>
<body>
<nav>
    <div class="nav-wrapper green">
        <label class="text">Green Certificates</label>
        <img src="css/images/Logo.png" height="55" width="55" id="logo" onclick="goToMain()">
        <label class="signup" onclick="goToReg()">SignUp</label>
    </div>
</nav>
<div class="overlay">
        <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>
<div class="container">
    <h2>Buy</h2>
    <div class="row">
        <form class="col s12">
            <!-- <div class="row">
                <div class="input-field col s12">
                    <input id="from" class="validate">
                    <label for="from">From</label>
                </div>
            </div> -->
            <table id = "table_addr">
                    <thead>
                    <tr>
                        <th>Address</th>
                        <th></th>
                    </tr>
                    </thead>
            </table>
            <table id = "table_balance">
                    <thead>
                    <tr>
                        <th>Balance</th>
                        <th></th>
                    </tr>
                    </thead>
            </table>
            <script>
                let trAddr = document.createElement('tr');
                let trBalance = document.createElement('tr');
                let address = document.createElement('td');
                let balance = document.createElement('td');
                address.innerText = localStorage.getItem('tmpAddress');
                trAddr.appendChild(address);
                balance.innerText = localStorage.getItem('tmpBalance');
                trBalance.appendChild(balance);
                
                let tbodyAddr = document.createElement('tbody');
                tbodyAddr.appendChild(trAddr);
                let tbodyBalance = document.createElement('tbody');
                tbodyBalance.appendChild(trBalance);

                document.getElementById('table_addr').appendChild(tbodyAddr);
                document.getElementById('table_balance').appendChild(tbodyBalance);

            </script>
            <div class="row">
                <div id="amount_input" class="input-field col s12 tooltipped" data-position="bottom" >
                    <input id="amount" type="text" class="validate">
                    <label for="amount">Amount</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s9"></div>
        <button id="buy-button" class="btn-large waves-effect waves-light green margin col s3" type="submit" name="action" onclick="buy()">Buy
        </button>
    </div>
</div>
<script>
    window.onload = function () {
        document.getElementById("amount_input").setAttribute("data-tooltip", localStorage.getItem('tmpAmount'));
        if(localStorage.getItem('name')){
            document.getElementsByClassName('signup')[0].innerText = localStorage.getItem('name');
        }
    }

</script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
