<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/init.js"></script>
    <script src="js/config.js"></script>
    <script src="js/template.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GreenEnergy</title>
</head>
<body>
<nav>
    <div class="nav-wrapper green">
        <label class="text">Green Certificates</label>
        <img src="css/images/Logo.png" height="55" width="55" id="logo" onclick="goToMain()">
        <label class="signup" onclick="goToReg()">SignUp</label>
    </div>
</nav>
<div class="container">
<table id = "table">
    <thead>
    <tr>
        <th>Address</th>
        <th>Amount</th>
        <th></th>
    </tr>
    </thead>

</table>
</div>
<script>
    window.onload = function () {
        initIndex();
        if(localStorage.getItem('name') || localStorage.getItem('name')!=''){
            document.getElementsByClassName('SignUp')[0].innerText = localStorage.getItem('name');
        }
    }

</script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>

</html>
