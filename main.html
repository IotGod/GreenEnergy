<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/init.js"></script>
    <script src="js/config.js"></script>
    <script src="js/iota-browser.js"></script>
    <script src="js/erc20_requests.js"></script>
    <script src="js/template.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <link type="text/css" rel="stylesheet" href="css/waiter.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GreenEnergy</title>
</head>
<body>
<nav>
    <div class="nav-wrapper green">
        <label class="text">Green Certificates</label>
        <img src="css/images/Logo.png" height="55" width="55" id="logo" onclick="goToMain()">
        <label class="signup" onclick="goToReg()">SignUp</label>
    </div>
</nav>
<div class="overlay">
        <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>
<div class="container">
    <!-- <h4>Address: </h4> <h6 id="addressH"></h6> -->
    <h4>Certificates: </h4> <h6 id="balanceH"></h6> <br><br><br><br><br><br>
<div class="buttons">
    <div class="row">
        <div class="col s3"></div>
        <button class="btn-large waves-effect waves-light green margin col s6" type="submit" name="action" onclick="goToSend()">Send
        </button>
    </div>
    <div class="row">
        <div class="col s3"></div>
        <button class="btn-large waves-effect waves-light green margin col s6" type="submit" name="action" onclick="goToBurn()">Burn
        </button>
    </div>

</div>
<div class="table_main">
    <table id = "mainTable">
        <thead>
        <tr>
            <th>Last address</th>
            <th>IOTA balance</th>
            <th></th>
        </tr>
        </thead>

    </table>
</div>
</div>
<script>
    window.onload = function () {
        if(localStorage.getItem('name')) {
            initMain(localStorage.getItem('selectedAddress'));
            document.getElementsByClassName("signup")[0].innerText = localStorage.getItem('name');
        } else {
            alert("Please, sign up!");
            location.href = 'index.html';
            document.getElementsByClassName("signup")[0].innerText = 'SignUp';
        }
    }
</script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
