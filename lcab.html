<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/init.js"></script>
    <script src="js/config.js"></script>
    <script src="js/template.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GreenEnergy</title>
</head>
<body>
<nav>
    <div class="nav-wrapper green">
        <label class="text">Green Certificates</label>
        <img src="css/images/Logo.png" height="55" width="55" id="logo">
    </div>
</nav>
<div class="container">
    <h2>Registration</h2>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" type="text" class="validate">
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="pid" type="text" class="validate">
                    <label for="pid">??? (не помню как называется уникальный ключ)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="login" type="text" class="validate">
                    <label for="login">Login</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="pass" type="text" class="validate">
                    <label for="pass">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s9"></div>
                <button id="signBtn" class="btn-large waves-effect waves-light green margin col s3" type="button">SignUp
                </button>
            </div>
        </form>
    </div>
    <script>
        window.onload = function () {
            let btn = document.getElementById('signBtn');
            btn.onclick = function () {
                SignUp(document.getElementById('name'), document.getElementById('pid'), document.getElementById('login'), document.getElementById('pass'));
            }
        }
    </script>
</div>
<script>
    window.onload = function () {
        if(localStorage.getItem('name') || localStorage.getItem('name')!=''){
            document.getElementsByClassName('SignUp')[0].innerText = localStorage.getItem('name');
        }
    }
</script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
